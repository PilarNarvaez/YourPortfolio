name: Build and deploy GitHub Pages site

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Si no tienes pasos de build (site estático en la raíz), omite build.
      # - name: Build
      #   run: |
      #     # comandos de build si usas SSG

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: './' # si tu sitio está en /docs usa 'docs' en su lugar

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
